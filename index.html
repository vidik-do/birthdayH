<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy Birthday!</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <h1 class="animate__animated animate__bounceInDown">Happy Birthday, my life!</h1>
  <p>Finally, you are 21 now, baby. You are the most adorable, hardworking, prettiest, most caring human and the most dearest person to me. You mean the world to me, and I am so proud of you.</p>
  
  <!-- Button with Animation -->
  <button class="animate__animated animate__pulse animate__infinite" onclick="showMessage()">Click for a surprise!</button>

  <!-- Hidden Surprise -->
  <div id="surprise" style="display: none;">
    🎉🎂 You’re awesome! I love you! 🎂🎉
  </div>
  
  <script src="script.js"></script>
</body>

   
</html>
